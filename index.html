<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .main-content {
            flex-grow: 1;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .password-protected {
            display: none;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .password-input {
            margin-bottom: 10px;
        }
        .accordion-button::after {
            content: '';
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.5 5.5a.5.5 0 0 1 .707 0L8 10.793l5.793-5.293a.5.5 0 1 1 .707.707l-6 6a.5.5 0 0 1-.707 0l-6-6a.5.5 0 0 1 0-.707z"/></svg>');
            background-size: 16px 16px;
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            transition: transform 0.2s ease-in-out;
        }
        .accordion-button:not(.collapsed) {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#navbarAccordion" aria-expanded="false" aria-controls="navbarAccordion" style="position: absolute; top: 10px; right: 10px;">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse" id="navbarAccordion">
            <div class="card card-body">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#wedding-details">Wedding Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#registry">Registry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#wedding-party" id="weddingPartyLink">Wedding Party Portal</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <!-- Embed your Canva website here -->
            <iframe src="https://www.canva.com/design/DAGSNP0prSw/sr8oZmqljlrQQuFP3PN5KA/view" title="Canva Website"></iframe>

            <!-- Password Protected Section -->
            <div class="password-protected" id="passwordProtectedSection">
                <h2>Wedding Party Portal</h2>
                <p>Welcome to the Wedding Party Portal!</p>
                <!-- Add your content for the Wedding Party Portal here -->
            </div>

            <div class="password-input" id="passwordInputContainer">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" class="form-control">
                <button id="submitPassword" class="btn btn-primary">Submit</button>
                <div id="passwordMessage" style="color: red;"></div>
            </div>
        </div>
    </div>

    <script>
        // Password protection for the Wedding Party Portal
        const password = "S&J1311"; // Set your password here
        const weddingPartyLink = document.getElementById('weddingPartyLink');
        const passwordInputContainer = document.getElementById('passwordInputContainer');
        const passwordProtectedSection = document.getElementById('passwordProtectedSection');
        const submitPasswordButton = document.getElementById('submitPassword');
        const passwordMessage = document.getElementById('passwordMessage');

        weddingPartyLink.addEventListener('click', (event) => {
            event.preventDefault();
            passwordInputContainer.style.display = 'block'; // Show password input
            passwordProtectedSection.style.display = 'none'; // Hide protected section
        });

        submitPasswordButton.addEventListener('click', () => {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === password) {
                passwordMessage.textContent = '';
                passwordInputContainer.style.display = 'none'; // Hide password input
                passwordProtectedSection.style.display = 'block'; // Show protected section
            } else {
                passwordMessage.textContent = 'Incorrect password. Please try again.';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
