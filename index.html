<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
             background-color: #FFA299;
        }
        .main-content {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .navbar.show {
            left: 0;
        }
        .navbar a {
            padding: 10px 15px;
            display: block;
        }
        .toggle-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn btn-link toggle-button" type="button" id="toggleNavbar">
            <span class="navbar-toggler-icon"></span> Menu
        </button>
        
        <div class="navbar" id="navbar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#wedding-details">Wedding Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#registry">Registry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#wedding-party">Wedding Party Portal</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div style="position: relative; width: 100%; height: 0; padding-top: 56.2225%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;border-radius: 8px; will-change: transform;">
              <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;" src="https://www.canva.com/design/DAGSNP0prSw/sr8oZmqljlrQQuFP3PN5KA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
              </iframe>
            </div>
        </div>

    <script>
        const toggleButton = document.getElementById('toggleNavbar');
        const navbar = document.getElementById('navbar');

        toggleButton.addEventListener('click', () => {
            navbar.classList.toggle('show');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
