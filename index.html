
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;

        .sidebar {
            width: 250px;

        .main-content {
            flex-grow: 1;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .password-protected {
            display: none;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .password-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Navigation</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#wedding-details">Wedding Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#registry">Registry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#wedding-party" id="weddingPartyLink">Wedding Party Portal</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Embed your Canva website here -->
        <iframe src="<div style="position: relative; width: 100%; height: 0; padding-top: 56.2225%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAGSNP0prSw/sr8oZmqljlrQQuFP3PN5KA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>
<a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGSNP0prSw&#x2F;sr8oZmqljlrQQuFP3PN5KA&#x2F;view?utm_content=DAGSNP0prSw&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Wedding-website</a> by Jose Angel Hernandez" title="Canva Website"></iframe>

        <!-- Password Protected Section -->
        <div class="password-protected" id="passwordProtectedSection">
            <h2>Wedding Party Portal</h2>
            <p>Welcome to the Wedding Party Portal!</p>
            <!-- Add your content for the Wedding Party Portal here -->
        </div>

        <div class="password-input" id="passwordInputContainer">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" class="form-control">
            <button id="submitPassword" class="btn btn-primary">Submit</button>
            <div id="passwordMessage" style="color: red;"></div>
        </div>
    </div>

    <script>
        // Password protection for the Wedding Party Portal
        const password = "S&Jwegotthis1113"; // Set your password here
        const weddingPartyLink = document.getElementById('weddingPartyLink');
        const passwordInputContainer = document.getElementById('passwordInputContainer');
        const passwordProtectedSection = document.getElementById('passwordProtectedSection');
        const submitPasswordButton = document.getElementById('submitPassword');
        const passwordMessage = document.getElementById('passwordMessage');

        weddingPartyLink.addEventListener('click', (event) => {
            event.preventDefault();
            passwordInputContainer.style.display = 'block'; // Show password input
            passwordProtectedSection.style.display = 'none'; // Hide protected section
        });

        submitPasswordButton.addEventListener('click', () => {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === password) {
                passwordMessage.textContent = '';
                passwordInputContainer.style.display = 'none'; // Hide password input
                passwordProtectedSection.style.display = 'block'; // Show protected section
            } else {
                passwordMessage.textContent = 'Incorrect password. Please try again.';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
